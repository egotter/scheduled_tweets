        descriptions_html:
          - |
            赤い枠の部分にツイートしたいテキストを入力してください。日本語では140文字、英語では280文字まで入力することができます。<br>
            <br>
            画像ファイルを添付することもできます。
            添付できるファイルは、JPG、PNG、GIF形式です。動画や音声を添付したい場合は、ご自身でアップロードした後にURLをご入力ください。
            一度に予約できるツイート数は最大で30個です。
          - |
            手順1でツイートしたいテキストを入力すると「プレビュー」に実際のツイートに近い形でツイート内容が表示されます。
            この内容を参考に入力するテキストを調整してください。<br>
            <br>
            できるだけ実際のツイートに近い形で表示していますが、完全に同じではない点にご注意ください。
            より正確な表示確認をしたい場合は、ツイッターの実際の入力欄に試しに入力してみることをおすすめします。
          - |
            「ツイートする日付」ではツイートを予約投稿する日付をカレンダーから選択することができます。自分で入力する際は「yyyy/mm/dd」形式で入力してください。
            約2週間先の日付まで入力できます。<br>
            <br>
            「ツイートする時間」にはツイートを予約投稿する時間を一覧から選択して入力してください。自分で入力する際は「hh:mm」形式で入力してください。
          - |
            ツイートのテキストの入力、画像の添付、日時の指定が終わったら、緑色の「「ツイートを予約する」ボタンを押してください。<br>
            <br>
            入力した内容に誤りがある場合は、エラーメッセージが表示されます。表示されたメッセージに従い、エラーを修正後、再度「ツイートを予約する」ボタンを押してください。
          - |
            ツイートの予約が完了した後に、ページを更新してください。そうすると、ページ下部に予約したツイートの一覧が表示されます。<br>
            <br>
            左側の一覧は「予約したツイート」、右側の一覧は「投稿済みのツイート」です。
          - |
            ツイートの予約が完了した後に、ページを更新してください。そうすると、ページ下部に予約したツイートの一覧が表示されます。<br>
            <br>
            予約したツイートには、右上にばつ印が付いています。これをクリックすると、そのツイートの予約を取り消すことができます。
